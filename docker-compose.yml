services:
  yupp-api:
    build: 
      context: .
      dockerfile: Dockerfile
    image: yupp-2api:latest
    container_name: yupp-2api
    restart: unless-stopped
    ports:
      - "${PORT:-8001}:${PORT:-8001}"
    volumes:
      # Mount model configuration directory
      - ./model:/app/model
    environment:
      # Load environment variables from .env
      - CLIENT_API_KEYS=${CLIENT_API_KEYS}
      - YUPP_TOKENS=${YUPP_TOKENS}
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8001}
      - DEBUG_MODE=${DEBUG_MODE:-false}
      - MAX_ERROR_COUNT=${MAX_ERROR_COUNT:-3}
      - ERROR_COOLDOWN=${ERROR_COOLDOWN:-300}
      - MODEL_FILE=${MODEL_FILE:-./model/model.json}
      - PYTHONUNBUFFERED=1
      # Optional proxy configuration
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
      - NO_PROXY=${NO_PROXY:-*}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8001}/models"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"